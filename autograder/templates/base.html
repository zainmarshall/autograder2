{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="abyss">
  <head>
    <title>{% block title %}TJ Computer Team Grader{% endblock %}</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'images/Logo.ico' %}"
    />
    {% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    {% endblock %}

    {% block head %}

    {% endblock head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body {% block bodyattr %}{% endblock bodyattr %} >
    {% block content %}

    {% endblock %}
  </body>
</html>
