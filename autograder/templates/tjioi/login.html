{% extends "base.html" %}

{% load static %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
{% endblock stylesheet %}

{% block title %}TJIOI Login{% endblock title %}

{% block content %}

<div class="bgbox">
    <div class="title"><strong>TJIOI Login</strong></div>
    {% if error %}
    <div class="alert">
        {{error}}
    </div>
    {% endif %}
    <div class="subbox">
        <div class="subtext">
            <form action="{% url "tjioi:login" %}" method="POST">
                {% csrf_token %}

                ID: <br>
                <input type="text" name="id" id="id" maxlength="100" required></input>
                <br><br>

                Password: <br>
                <input type="password" name="password" id="password" maxlength="100" required></input>
                <br><br>
                <br>

                <div class="cnt_buttons">
                    <button class="button" type="submit">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
